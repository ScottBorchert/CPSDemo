<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Forgot Password</h3>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid': submitted && email?.invalid }"
                />
                <div *ngIf="submitted && email?.invalid" class="invalid-feedback">
                  <div *ngIf="email?.errors?.['required']">Email is required</div>
                  <div *ngIf="email?.errors?.['email']">Email must be a valid email address</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!forgotPasswordForm.valid">
                Send Reset Link
              </button>
              <a href="/login" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
